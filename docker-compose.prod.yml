# Production Docker Compose override
# Use with: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # Override frontend for production
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=https://your-domain.com
        - NEXT_PUBLIC_WS_URL=wss://your-domain.com
        - NEXT_PUBLIC_INTEGRATION_URL=https://your-domain.com/integration
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://your-domain.com
      - NEXT_PUBLIC_WS_URL=wss://your-domain.com
      - NEXT_PUBLIC_INTEGRATION_URL=https://your-domain.com/integration
    # Remove volumes for production
    volumes: []
    # Add restart policy
    restart: always

  # Override backend for production
  backend:
    build:
      context: .
      dockerfile: server/backend-python/Dockerfile
    environment:
      - FLASK_ENV=production
      - PYTHONPATH=/app
    # Production optimizations
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'
    # Remove development volumes
    volumes:
      - uploads_data:/app/uploads
    restart: always

  # Override websocket for production
  websocket:
    build:
      context: .
      dockerfile: server/Dockerfile.websocket
    environment:
      - NODE_ENV=production
      - CORS_ORIGIN=https://your-domain.com
    # Production optimizations
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    restart: always

  # Override integration for production
  integration:
    build:
      context: .
      dockerfile: server/nodeserver/Dockerfile
    environment:
      - NODE_ENV=production
    # Production optimizations
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
    restart: always

  # Add monitoring with Nginx
  nginx:
    image: nginx:alpine
    container_name: ai_dev_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
      - websocket
      - integration
    networks:
      - ai_dev_network
    restart: always
    # Production optimizations
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

  # Add monitoring with Prometheus (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: ai_dev_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - ai_dev_network
    restart: unless-stopped
    profiles:
      - monitoring

  # Add Grafana for monitoring (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: ai_dev_grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - ai_dev_network
    restart: unless-stopped
    profiles:
      - monitoring

  # Add backup service
  backup:
    image: postgres:15-alpine
    container_name: ai_dev_backup
    environment:
      - PGPASSWORD=secure_password_123
    volumes:
      - ./backups:/backups
      - ./scripts/backup.sh:/backup.sh:ro
    command: /backup.sh
    depends_on:
      - postgres
    networks:
      - ai_dev_network
    restart: "no"
    profiles:
      - backup

# Production volumes with specific configuration
volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/lib/ai-dev-studio/postgres

  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/lib/ai-dev-studio/redis

  uploads_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/lib/ai-dev-studio/uploads

  prometheus_data:
    driver: local

  grafana_data:
    driver: local

# Production network with specific configuration
networks:
  ai_dev_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
    driver_opts:
      com.docker.network.bridge.name: ai-dev-studio