version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ai_dev_postgres
    environment:
      POSTGRES_DB: ai_dev_studio
      POSTGRES_USER: ai_dev
      POSTGRES_PASSWORD: secure_password_123
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "5432:5432"
    networks:
      - ai_dev_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai_dev -d ai_dev_studio"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ai_dev_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ai_dev_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Python Flask Backend
  backend:
    build:
      context: .
      dockerfile: server/backend-python/Dockerfile
    container_name: ai_dev_backend
    environment:
      - DATABASE_URL=postgresql://ai_dev:secure_password_123@postgres:5432/ai_dev_studio
      - REDIS_URL=redis://redis:6379
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}
      - NOTION_API_KEY=${NOTION_API_KEY}
      - AIRTABLE_API_KEY=${AIRTABLE_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - API_TOKEN=${API_TOKEN}
      - FLASK_ENV=production
      - PYTHONPATH=/app
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ai_dev_network
    volumes:
      - ./server/backend-python:/app
      - /app/__pycache__
      - uploads_data:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Node.js WebSocket Server
  websocket:
    build:
      context: .
      dockerfile: server/Dockerfile.websocket
    container_name: ai_dev_websocket
    environment:
      - CORS_ORIGIN=http://localhost:3000
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=production
    ports:
      - "3001:3001"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - ai_dev_network
    volumes:
      - ./server:/app
      - /app/node_modules
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Node.js Integration Server
  integration:
    build:
      context: .
      dockerfile: server/nodeserver/Dockerfile
    container_name: ai_dev_integration
    environment:
      - PORT=3002
      - DATABASE_URL=postgresql://ai_dev:secure_password_123@postgres:5432/ai_dev_studio
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=production
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ai_dev_network
    volumes:
      - ./server/nodeserver:/app
      - /app/node_modules
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:5000
        - NEXT_PUBLIC_WS_URL=ws://localhost:3001
        - NEXT_PUBLIC_INTEGRATION_URL=http://localhost:3002
        - NEXT_PUBLIC_DATABASE_URL=postgresql://ai_dev:secure_password_123@postgres:5432/ai_dev_studio
        - NEXT_PUBLIC_REDIS_URL=redis://redis:6379
    container_name: ai_dev_frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000
      - NEXT_PUBLIC_WS_URL=ws://localhost:3001
      - NEXT_PUBLIC_INTEGRATION_URL=http://localhost:3002
      - NEXT_PUBLIC_DATABASE_URL=postgresql://ai_dev:secure_password_123@postgres:5432/ai_dev_studio
      - NEXT_PUBLIC_REDIS_URL=redis://redis:6379
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NODE_ENV=production
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
      websocket:
        condition: service_healthy
      integration:
        condition: service_healthy
    networks:
      - ai_dev_network
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: ai_dev_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
      - websocket
      - integration
    networks:
      - ai_dev_network
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local

networks:
  ai_dev_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16